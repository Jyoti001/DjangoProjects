<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
    <h1> EMPLOYEE DETAILS </h1>
    {% if emp_list %}
    <table border="1">
    <th>ENO</th>
    <th>ENAME</th>
    <th>ESALARY</th>
    <th>EADDRESS</th>
    {% for emp in emp_list %}
    <tr>
      <td> {{ emp.eno }}</td>
      <td> {{ emp.ename }}</td>
      <td> {{ emp.esal }}</td>
      <td> {{ emp.eaddr }}</td>
      </tr>

    {% endfor %}
</table>
    {% else %}
    <h1> Oopss.. No record found </h1>


    {% endif %}
  </body>
</html>
